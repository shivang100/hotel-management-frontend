<header class="bg-white shadow-md py-4 px-10 flex justify-between items-center">
  <div class="flex items-center cursor-pointer space-x-3" (click)="goHome()">
    <img
      src="assets/logo-green-valley.png"
      alt="Green Valley Logo"
      class="h-10 w-auto"
    />
    <span class="text-2xl font-bold text-green-700">Green Valley Hotel</span>
  </div>

  <!-- Right side: Navigation -->
  <nav class="space-x-6 text-gray-800 font-medium">
    <!-- Customer Links -->
    <ng-container *ngIf="user?.role === 'customer'">
      <a
        routerLink="/customer/rooms"
        routerLinkActive="text-green-700"
        class="hover:text-green-700"
      >
        Rooms
      </a>
      <a
        routerLink="/customer/bookings"
        routerLinkActive="text-green-700"
        class="hover:text-green-700"
      >
        My Bookings
      </a>
      <a
        routerLink="/customer/profile"
        routerLinkActive="text-green-700"
        class="hover:text-green-700"
      >
        Profile
      </a>
      <button
        *ngIf="user"
        (click)="onLogout()"
        class="hover:text-green-700 font-medium transition"
      >
        Logout
      </button>
    </ng-container>

    <!-- Admin Links -->
    <ng-container *ngIf="user?.role === 'admin'">
      <a
        routerLink="/admin"
        routerLinkActive="text-green-700"
        class="hover:text-green-700"
      >
        Dashboard
      </a>
      <a
        routerLink="/admin/rooms"
        routerLinkActive="text-green-700"
        class="hover:text-green-700"
      >
        Manage Rooms
      </a>
      <a
        routerLink="/admin/bookings"
        routerLinkActive="text-green-700"
        class="hover:text-green-700"
      >
        Bookings
      </a>
      <a
        routerLink="/admin/profile"
        routerLinkActive="text-green-700"
        class="hover:text-green-700"
      >
        Profile
      </a>
      <button
        *ngIf="user"
        (click)="onLogout()"
        class="hover:text-green-700 font-medium transition"
      >
        Logout
      </button>
    </ng-container>
  </nav>
</header>
