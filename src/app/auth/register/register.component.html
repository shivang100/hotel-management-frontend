<div class="max-w-md mx-auto p-6 mt-20 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-bold mb-4">Register</h2>
  <form (ngSubmit)="onSubmit()">
    <label class="block mb-2 font-semibold">Username</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      class="w-full p-2 border rounded mb-4"
    />

    <label class="block mb-2 font-semibold">Email</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      class="w-full p-2 border rounded mb-4"
    />

    <label class="block mb-2 font-semibold">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="w-full p-2 border rounded mb-4"
    />

    <label class="block mb-2 font-semibold">Confirm Password</label>
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      class="w-full p-2 border rounded mb-4"
    />

    <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-green-500 mb-4">
      {{ successMessage }}
    </div>

    <button
      type="submit"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Register
    </button>
  </form>
</div>
