<div class="p-6">
  <h2 class="text-2xl font-bold mb-4">Your Cart</h2>

  <div *ngIf="items.length === 0">Cart is empty</div>

  <div
    *ngFor="let item of items; let i = index"
    class="border rounded p-3 mb-3"
  >
    <h3 class="font-semibold">{{ item.roomName }}</h3>
    <p>Mode: {{ item.bookingMode }}</p>
    <p>Members: {{ item.numMembers }}</p>
    <p>Price: â‚¹{{ item.price }}</p>
    <button
      (click)="removeItem(i)"
      class="bg-red-500 text-white px-3 py-1 rounded"
    >
      Remove
    </button>
  </div>

  <button
    *ngIf="items.length > 0"
    (click)="checkout()"
    class="mt-4 bg-green-600 text-white px-6 py-2 rounded"
  >
    Checkout
  </button>
</div>
