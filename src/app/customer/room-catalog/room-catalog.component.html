<div class="p-6 max-w-7xl mx-auto">
  <h1 class="text-4xl font-bold mb-8 text-center">Our Rooms</h1>

  <!-- Filter section -->
  <div class="flex flex-wrap gap-4 mb-8 justify-center">
    <input
      type="text"
      placeholder="Search by room name..."
      [(ngModel)]="searchText"
      class="px-4 py-2 border rounded w-64 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <select
      [(ngModel)]="selectedPriceFilter"
      class="px-4 py-2 border rounded w-40 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="">All Prices</option>
      <option value="low">Below $150</option>
      <option value="medium">$150 - $250</option>
      <option value="high">Above $250</option>
    </select>
  </div>

  <!-- Rooms grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let room of filteredRooms()"
      class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition"
    >
      <img
        src="assets/room-placeholder.jpg"
        alt="{{ room.name }}"
        class="w-full h-48 object-cover"
      />
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-2">{{ room.name }}</h2>
        <p class="text-gray-600 mb-4">{{ room.description }}</p>
        <p class="font-semibold mb-4">Price: ${{ room.pricePerDay }} / day</p>
        <button
          class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
          (click)="viewRoomDetails(room); $event.stopPropagation()"
        >
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
