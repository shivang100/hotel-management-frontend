<div class="max-w-3xl mx-auto p-6 bg-white rounded shadow">
  <h1 class="text-3xl font-bold mb-6">Book Room: {{ room?.name }}</h1>

  <form (ngSubmit)="onBook()" class="space-y-6">
    <!-- Customer Info -->
    <div>
      <label class="block mb-1 font-medium">Full Name</label>
      <input
        type="text"
        [(ngModel)]="fullName"
        name="fullName"
        required
        class="border rounded w-full px-3 py-2"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="border rounded w-full px-3 py-2"
      />
    </div>

    <div>
      <label class="block mb-1 font-medium">Phone Number</label>
      <input
        type="tel"
        [(ngModel)]="phone"
        name="phone"
        required
        class="border rounded w-full px-3 py-2"
      />
    </div>

    <!-- Booking Mode -->
    <div class="flex items-center gap-6 mb-4">
      <label class="flex items-center gap-2 cursor-pointer">
        <input
          type="radio"
          name="bookingMode"
          [(ngModel)]="bookingMode"
          value="daily"
        />
        <span>Daily Booking</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input
          type="radio"
          name="bookingMode"
          [(ngModel)]="bookingMode"
          value="hourly"
        />
        <span>Hourly Booking</span>
      </label>
    </div>

    <!-- Daily Booking Inputs -->
    <div *ngIf="bookingMode === 'daily'" class="flex gap-4 flex-wrap">
      <div class="flex-1">
        <label class="block mb-1 font-medium">Check-in Date</label>
        <input
          type="date"
          [(ngModel)]="checkInDate"
          name="checkInDate"
          required
          class="border rounded w-full px-3 py-2"
        />
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-medium">Check-out Date</label>
        <input
          type="date"
          [(ngModel)]="checkOutDate"
          name="checkOutDate"
          required
          class="border rounded w-full px-3 py-2"
        />
      </div>
    </div>

    <!-- Hourly Booking Inputs -->
    <div *ngIf="bookingMode === 'hourly'" class="flex gap-4 flex-wrap">
      <div class="flex-1">
        <label class="block mb-1 font-medium">Booking Date</label>
        <input
          type="date"
          [(ngModel)]="bookingDate"
          name="bookingDate"
          required
          class="border rounded w-full px-3 py-2"
        />
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-medium">Start Time</label>
        <input
          type="time"
          [(ngModel)]="startTime"
          name="startTime"
          required
          class="border rounded w-full px-3 py-2"
        />
      </div>
      <div class="flex-1">
        <label class="block mb-1 font-medium">Duration (hours)</label>
        <input
          type="number"
          min="1"
          max="12"
          [(ngModel)]="durationHours"
          name="durationHours"
          required
          class="border rounded w-full px-3 py-2"
        />
      </div>
    </div>

    <!-- Other Booking Info -->
    <div>
      <label class="block mb-1 font-medium">Number of Members</label>
      <input
        type="number"
        min="1"
        max="10"
        [(ngModel)]="numMembers"
        name="numMembers"
        required
        class="border rounded w-full px-3 py-2"
      />
    </div>

    <button
      type="submit"
      class="w-full py-3 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Book Now
    </button>
  </form>
</div>
