<div class="max-w-3xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Review your booking</h2>

  <div *ngIf="!items.length" class="text-gray-600">Your cart is empty.</div>

  <div *ngFor="let item of items" class="border rounded-lg p-4 mb-3">
    <div class="font-semibold">{{ item.roomName }}</div>
    <div class="text-sm text-gray-500">Mode: {{ item.bookingMode }}</div>
    <div *ngIf="item.bookingMode === 'daily'">
      <div>Check-in: {{ item.checkInDate }}</div>
      <div>Check-out: {{ item.checkOutDate }}</div>
    </div>
    <div *ngIf="item.bookingMode === 'hourly'">
      <div>Date: {{ item.bookingDate }}</div>
      <div>Start: {{ item.startTime }}</div>
      <div>Duration: {{ item.durationHours }} hrs</div>
    </div>
    <div class="mt-2 font-semibold">₹{{ item.price }}</div>
  </div>

  <div *ngIf="items.length" class="flex items-center justify-between mt-6">
    <div class="text-xl font-bold">Total: ₹{{ total }}</div>
    <button
      class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 disabled:opacity-50"
      [disabled]="placing"
      (click)="proceedToPayment()"
    >
      {{ placing ? "Processing..." : "Proceed to Payment" }}
    </button>
  </div>
</div>
