<div class="max-w-7xl mx-auto p-6">
  <!-- Booking Filter Form -->
  <form
    (ngSubmit)="onSearchRooms()"
    class="mb-10 bg-white p-6 rounded shadow-md flex flex-col sm:flex-row gap-6 items-end"
  >
    <!-- Booking mode toggle -->
    <div class="flex items-center gap-3">
      <label class="flex items-center gap-2 cursor-pointer">
        <input
          type="radio"
          name="bookingMode"
          [(ngModel)]="bookingMode"
          value="daily"
        />
        <span>Daily</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input
          type="radio"
          name="bookingMode"
          [(ngModel)]="bookingMode"
          value="hourly"
        />
        <span>Hourly</span>
      </label>
    </div>

    <!-- Daily Booking Inputs -->
    <div *ngIf="bookingMode === 'daily'" class="flex gap-4 flex-wrap flex-grow">
      <div>
        <label class="block mb-1 font-medium">Check-in Date</label>
        <input
          type="date"
          [(ngModel)]="checkInDate"
          name="checkInDate"
          required
          class="border rounded px-3 py-2"
        />
      </div>
      <div>
        <label class="block mb-1 font-medium">Check-out Date</label>
        <input
          type="date"
          [(ngModel)]="checkOutDate"
          name="checkOutDate"
          required
          class="border rounded px-3 py-2"
        />
      </div>
    </div>

    <!-- Hourly Booking Inputs -->
    <div
      *ngIf="bookingMode === 'hourly'"
      class="flex gap-4 flex-wrap flex-grow"
    >
      <div>
        <label class="block mb-1 font-medium">Booking Date</label>
        <input
          type="date"
          [(ngModel)]="bookingDate"
          name="bookingDate"
          required
          class="border rounded px-3 py-2"
        />
      </div>
      <div>
        <label class="block mb-1 font-medium">Start Time</label>
        <input
          type="time"
          [(ngModel)]="startTime"
          name="startTime"
          required
          class="border rounded px-3 py-2"
        />
      </div>
      <div>
        <label class="block mb-1 font-medium">Duration (hours)</label>
        <input
          type="number"
          min="1"
          max="12"
          [(ngModel)]="durationHours"
          name="durationHours"
          required
          class="border rounded px-3 py-2"
        />
      </div>
    </div>

    <!-- Room Type -->
    <div>
      <label class="block mb-1 font-medium">Room Type</label>
      <select
        [(ngModel)]="selectedRoomType"
        name="selectedRoomType"
        class="border rounded px-3 py-2"
      >
        <option value="">All Types</option>
        <option value="Standard Room">Standard Room</option>
        <option value="Deluxe Room">Deluxe Room</option>
        <option value="Suite">Suite</option>
      </select>
    </div>

    <!-- Number of Members -->
    <div>
      <label class="block mb-1 font-medium">Number of Members</label>
      <input
        type="number"
        min="1"
        max="10"
        [(ngModel)]="numMembers"
        name="numMembers"
        required
        class="border rounded px-3 py-2"
      />
    </div>

    <button
      type="submit"
      class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
    >
      Search Rooms
    </button>
  </form>

  <!-- Featured Rooms Section -->
  <section>
    <h2 class="text-3xl font-bold mb-6 text-center">Featured Rooms</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <div
        *ngFor="let room of featuredRooms"
        class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition"
      >
        <!-- <img
          src="assets/room-placeholder.jpg"
          alt="{{ room.name }}"
          class="w-full h-48 object-cover"
        /> -->
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{ room.name }}</h3>
          <p class="text-gray-600 mb-4">{{ room.description }}</p>
          <p class="font-semibold mb-4">Price: ${{ room.pricePerDay }} / day</p>
          <a
            routerLink="/customer/rooms"
            class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
            >Book Now</a
          >
        </div>
      </div>
    </div>
  </section>
</div>
